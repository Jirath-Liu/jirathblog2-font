<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jirath博客|主页</title>
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/backGround.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="./lib/vue.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script language=JavaScript type='text/JavaScript' src="js/main.js"></script>
</head>

<body>
    <div id="wrapper" style="left:0;">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="headSculpture">
                <img src="img/sidebar/jirathHead.jpg" alt="">
                <p>Jirath</p>
            </div>
            <div class="option">
                <ul>
                    <li>
                        <p onclick="window.location='./index.html'">首页</p>
                    </li>
                    <li>
                        <p onclick="window.location='./main.html'">主页</p>
                    </li>
                    <li>
                        <p onclick="window.location='https://me.csdn.net/weixin_44494373'">博客</p>
                    </li>
                    <li>
                        <p onclick="window.location='./me.html'">个人简介</p>
                    </li>
                    <li>
                        <p onclick="window.location='./shire.html'">资源分享</p>
                    </li>
                    <li>
                        <p onclick="window.location='./photo.html'">图片集</p>
                    </li>
                    <li>
                        <p onclick="window.location='./loginAdmin.html'">管理员登录</p>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 侧边栏按钮 -->
        <button id="openSidebar"></button>
        <!-- 内容区域 -->
        <div class="banner">
            <h1>JirathBlog</h1>
            <hr />
            <div id="carouse" class="introduce">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/carousel/1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel/3.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel/4.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="introduce" id="text">
                <h2>网站搭建技术</h2>
                <p>MySQL,Redis,Shiro,SpringBoot</p>
                <p>HTML,CSS,JavaScript,jQuery,BootStrap,Ajax,Editor.md,Vue.js</p>
            </div>
            <div class="introduce" id="message-board">
                <h2>留言板</h2>
                <div class="content">
                    <ul>
                        <li>一行留言</li>
                    </ul>
                </div>
                <div class="leave-message">
                    <label>
                        <input type="text" />
                    </label>
                    <button id="leaveMsg">留言</button>
                </div>

            </div>
        </div>
        <div style="clear: both"></div>
        <div class="passage">
            <div class="new" id="new">
                <div class="card" style="width: 18rem;">
                    <div class="card-body" v-on:click="jump">
                        <h5 class="card-title"><strong>最新</strong>文章</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ title }}</h6>
                        <p class="card-text">{{text}}</p>
                    </div>
                </div>
            </div>
            <script>
               
            </script>
            <div class="recommend" id="recommend">
                <div class="card" style="width: 18rem;">
                    <div class="card-body" v-on:click="jump">
                        <h5 class="card-title"><strong>推荐</strong>文章</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ title }}</h6>
                        <p class="card-text">{{text}}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>


</html>
